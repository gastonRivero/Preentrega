    <h1>Newsletter</h1>

    <div class="container-fluid" style="color: beige; font-family: 'roboto', sans-serif; font-size: 20px">
      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">

            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    <h2>¿Queres suscribirte a nuestro newsletter?</h2>
    <form class="newsletterTres">
      <div>
        <label for="check">

        </label>
        <div><input id="check" type="checkbox" value="si" /></div>
      </div>
      <div>
        <label for="email">
          <p>Dejanos tu email:</p>
        </label>
        <input required id="email" type="email" placeholder="Escribe tu E-mail" />
      </div>
      <div>
        <input type="submit" value="Enviar" />

    </form>
