  <main class="container sesionContenedor">
    <h2>INICIAR SESIÓN/REGISTRATE</h2>

    <div class="row sesionContenido">
      <div class="col-12 col-md-6 sesionFormulario">
        <h3>Iniciar sesión</h3>

        <form>
          <div>
            <label for="email">Tu email:</label>
            <input required id="email" type="email" placeholder="Escribe tu E-mail" />
          </div>
          <div>
            <label for="password">Tu contraseña:</label>
            <input required id="password" type="email" placeholder="Escribe tu contraseña" />
          </div>

          <div class="submitButton">
            <input type="submit" value="Ingresar" />
          </div>
        </form>

        <form class="formMedia">
          <div>
            <input required type="submit" value="Iniciar sesión con Google" />
          </div>
          <div>
            <input required type="submit" value="Iniciar sesión con Facebook" />
          </div>
        </form>
      </div>

      <div class="col-12 col-md-6 sesionFormulario">
        <h3>Registrate</h3>

        <form>
          <div>
            <label for="Nombre">Tu Nombre:</label>
            <input required id="Nombre" type="text" placeholder="Escribe tu nombre" />
          </div>
          <div>
            <label for="Apellido">Tu Apellido:</label>
            <input required id="Apellido" type="text" placeholder="Escribe tu apellido" />
          </div>
          <div>
            <label for="email">Tu Email:</label>
            <input required id="email" type="email" placeholder="Escribe tu E-mail" />
          </div>
          <div>
            <label for="Nacimiento">Tu Fecha de nacimiento:</label>
            <input required id="Nacimiento" type="date" />
          </div>
          <div>
            <label for="Telefono">Tu Telefono:</label>
            <input required id="Telefono" type="text" placeholder="Escribe tu Telefono" />
          </div>

          <div class="radio">
            <p>Hombre</p>
            <input required type="radio" name="sexo" value="Hombre" />
            <p>Mujer</p>
            <input required type="radio" name="sexo" value="Mujer" />
            <p>Otro</p>
            <input required type="radio" name="sexo" value="Otro" />
          </div>

          <div class="submitButton">
            <input required type="submit" value="Registrarme" />
          </div>
        </form>
      </div>
    </div>
